<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wonder Go - Travel With Joy</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:Arial;background:#fff;color:#1f3d2b}
header{background:linear-gradient(to right,#1db954,#0f7a3a);color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center}
.logo-area{display:flex;align-items:center;gap:15px}
.logo-area img{width:60px}
nav{background:#e8f8ef;text-align:center;padding:10px}
nav a{color:#0f7a3a;margin:12px;text-decoration:none;font-weight:bold}
.hero{padding:70px;text-align:center;background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover;color:white}
.section{text-align:center;padding:40px}
.cards{display:flex;justify-content:center;flex-wrap:wrap;gap:20px}
.card{background:#fff;width:220px;padding:20px;border-radius:12px;box-shadow:0 6px 14px rgba(0,128,0,.15)}
.booking-form{max-width:500px;margin:auto;background:#f2fff8;padding:25px;border-radius:15px}
.booking-form input,.booking-form textarea{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #1db954}
.booking-form button{background:#1db954;color:#fff;padding:12px;border:none;border-radius:8px;width:100%;font-size:18px}
footer{background:#0f7a3a;color:#fff;padding:20px;text-align:center}
.whatsapp-float{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#25d366;color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:34px;text-decoration:none}
</style>
</head>
<body>

<header>
<div class="logo-area">
<h1>Wonder Go</h1>
</div>
<p>Your Journey Starts Here ✈️</p>
</header>

<nav>
<a href="#">Home</a>
<a href="#">Destinations</a>
<a href="#">Booking</a>
<a href="#">Contact</a>
</nav>

<div class="hero">
<h2>Explore The World With Wonder Go</h2>
</div>

<div class="section">
<h2>Book Your Trip</h2>
<form class="booking-form">
<input placeholder="Your Name">
<input placeholder="Your Email">
<input placeholder="Destination">
<input type="date">
<textarea placeholder="Message"></textarea>
<button>Send Booking</button>
</form>
</div>

<footer>
© 2026 Wonder Go
</footer>

<a class="whatsapp-float" href="https://wa.me/8590393696" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

</body>
</html>
